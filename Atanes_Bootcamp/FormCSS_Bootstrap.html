<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>--Formulário Contato--</title>
		<meta charset=utf-8>
		<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css" type="text/css">
	</head>

	<body>
		<div class="container">
			<div class="mx-auto col-xl-6 col-sm-8 col-md-8 col-10">
				<header class="text-center">
					<h1><i class="fas fa-headset"></i>
						Entre em contato</span>
					</h1>
				</header>
				<form class="form-horizontal" role="form" action="#">

					<div class="form-group has-feedback">
						<label class="control-label">Nome: </label>

						<div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1"><i
											class="fas fa-user-tie"></i></span>
								</div>
								<input class="form-control" id="nome" type="text" placeholder="José da Silva Souza"
									pattern="[A-Za-z ]+" required />
							</div>
						</div>
					</div>

					<div class="form-group has-feedback">
						<label class="control-label">E-mail: </label>

						<div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">@</span>
								</div>
								<input type="text" class="form-control" placeholder="nome@dominio.com">
							</div>
						</div>
					</div>

					<div class="form-group has-feedback">
						<label class="control-label">Data de nascimento: </label>
						<div>
							<span class="glyphicon glyphicon-calendar form-control-feedback"></span>
							<input class="form-control" type="date" id="dtnasc" required>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label">Comentários: </label>
						<div>
							<textarea class="form-control" rows="3" placeholder="Deixe sua opnião"></textarea>
						</div>
					</div>

					<button class="btn btn-info btn-lg" type="submit">
						<i class="far fa-paper-plane"></i> Enviar
					</button>

				</form>
			</div>
		</div>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	</body>

</html>
