<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Exemplo de percurso de arrays com length</title>
</head>

<body>

<script language="JavaScript">

var miArray = new Array(2) 

miArray[0] = "Colombia" 
miArray[1] = "Estados Unidos" 

miArray[5] = "Brasil" 

for (i=0;i<miArray.length;i++){ 
document.write("Posição " + i + " do array: " + miArray[i]) 
document.write("<br>") 
}

</script>

</body>
</html>
