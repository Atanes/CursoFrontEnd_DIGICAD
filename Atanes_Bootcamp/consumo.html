<!DOCTYPE html>
<html lang="br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Consumo médio</title>
    </head>

    <body>
        <div class="container mt-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-gas-pump"></i>
                    </span>
                </div>
                <input id="consumoMedio" type="text" class="form-control" placeholder="Consumo médio">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-car-side"></i>
                    </span>
                </div>
                <input id="distanciaPercorrida" type="text" class="form-control" placeholder="Distancia percorrida">
            </div>
            <div id="resultado" class="alert alert-success form-group" role="alert">
            </div>
            <input class="btn btn-info" type="button" value="Calcular" onclick="consumoMedio()">
            
        </div>



        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script>
            function consumoMedio() {
                var consumo = Number(document.getElementById("consumoMedio").value);
                var distancia = Number(document.getElementById("distanciaPercorrida").value);
                var resultado = document.getElementById("resultado");
                var textoResultado = "O consumo médio dessa viagem foi: ";
                resultado.innerText = textoResultado + (distancia / consumo).toFixed(2);
            }
        </script>
    </body>

</html>
