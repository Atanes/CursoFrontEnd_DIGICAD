<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>

	<head>
		<title>Trabalhando com classes em JS</title>
		<script>
			var numero = new Array();
			class Aluno {
				id;
				nome;
				matricula;
				idade;

				getId() {
					return this.id;
				}

				setId(id) {
					this.id = id;
				}
				getNome() {
					return this.nome;
				}

				setNome(nome) {
					this.nome = nome;
				}

				getMatricula() {
					return this.matricula;
				}

				setMatricula(matricula) {
					this.matricula = matricula;
				}

				getIdade() {
					return this.idade;
				}

				setIdade(idade) {
					this.idade = idade;
				}

				imprime() {
					return "<tr><th>" + this.getId() + "</th><td>" + this.getNome() + "</td><td>"
						+ this.getMatricula() + "</td><td>" + this.getIdade() + "</td></tr>";
				}
			}

			function LimpaCampos() {
				document.fCadastro.reset();
				document.getElementById("nome").focus();
			}

			function Cadastrar() {
				aluno = new Aluno();
				aluno.setNome(document.getElementById("nome").value);
				aluno.setMatricula(document.getElementById("matricula").value);
				aluno.setIdade(document.getElementById("idade").value);
				aluno.setId(numero.length + 1);
				numero.unshift(aluno);
				LimpaCampos();
				document.getElementById("qtd_registros").innerHTML = "Quantidade de registros realizados: " + numero.length;
			}

			function Mostrar() {
				var myHtmlContent = '';
				var tableRef = document.getElementById('myTable').getElementsByTagName('tbody')[0];
				var newRow = tableRef.insertRow(tableRef.rows.length);

				for (var i = 0; i < numero.length; i++) {
					if (numero[i] != null) {
						myHtmlContent = numero[i].imprime();
						newRow = tableRef.insertRow(tableRef.rows.length);
						newRow.innerHTML = myHtmlContent;
					}

				}
				document.getElementById('myTable').hidden = false;
			}	 
		</script>

	</head>

	<body>
		<form name="fCadastro">
			<labe>Nome:</labe>
			<input type="text" id="nome">
			<labe>Matricula:</labe>
			<input type="text" id="matricula">
			<labe>Idade:</labe>
			<input type="text" id="idade">
			<input type="Button" name="cadastrar" value="Cadastrar" onclick="Cadastrar()">
			<input type="Button" name="mostrar" value="Mostrar" onclick="Mostrar()">
		</form>
		<div id="registros"></div>
		<p id="qtd_registros"></p>
		<table class="table table-striped" hidden id="myTable">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nome</th>
					<th scope="col">Matricula</th>
					<th scope="col">Idade</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>


	</body>

</html>
