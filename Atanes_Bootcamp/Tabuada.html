<!DOCTYPE html>
<html lang="br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Tabuada</title>
    </head>

    <body>
        <div class="container mt-4">
            <label for="">Digite um n√∫mero para ver a tabuada</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-sort-numeric-up"></i>
                    </span>
                </div>
                <input id="numeroBase" type="number" class="form-control">
            </div>
            <div id="tabuada"></div>
            <input class="btn btn-info" type="button" value="Calcular" onclick="mostraTabuada()">

        </div>

        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script>
            function mostraTabuada() {
                var numero = Number(document.getElementById("numeroBase").value);
                var textoResultado = '';

                for (var contador = 1; contador <= 10; contador++) {
                    textoResultado += numero + ' X ' + contador + ' = ' + (numero * contador) + '<br>';
                }
                document.getElementById("tabuada").innerHTML = textoResultado;
            }
        </script>
    </body>

</html>
