<html>

		var texto = window.prompt("Começando o exercicio........");
		var cor = parseInt(window.prompt("Qual é o sua cor favorita? 1-Amarelo 2-Azul 3-Preto 4-Rosa 5-Vermelho"));

		function isNumber(numero) {
			var CaractereInvalido = false;

			for (i = 0; i <= numero.length; i++) {
				var caracter = numero.charAt(i);

				if (caracter != "." && caracter != "," && caracter != "-") {

					if (isNaN(caracter)) CaractereInvalido = true;

				}
			}
			return CaractereInvalido;
		}

				}
			}
			return vStrnewtext;
		}


	</script>
</head>
