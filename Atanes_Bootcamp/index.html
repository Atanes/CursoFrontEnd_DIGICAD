<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table, th,td {
                border: 2px solid blue;
            }
        </style>
    </head>

    <body>
        <table onmouseover="trocaCor()">
            <thead>
                <tr>
                    <th class="js-cor">Nome</th>
                    <th class="js-cor">email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2" class="js-cor">Alexandre</td>
                    <td class="js-cor">aatanes@gmail.com</td>
                </tr>
                <tr>
                    <td>aatanes@hotmail.com</td>
                </tr>
                <tr>
                    <td>Adriana</td>
                    <td>adriana@gmail.com</td>
                </tr>
                <tr>
                    <td>Marlene</td>
                    <td>marlene@hotmail.com</td>
                </tr>
                <tr>
                    <td colspan="2">Marlene</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Marlene</th>
                    <th>marlene@hotmail.com</th>
                </tr>
            </tfoot>
        </table>
        <script>
            function trocaCor(){
                var trocaCor = document.getElementsByClassName('js-cor');
                for(var i = 0;i<trocaCor.length;i++){
                    trocaCor[i].style.color = "red";
                }
                
            }
        </script>
    </body>

</html>
