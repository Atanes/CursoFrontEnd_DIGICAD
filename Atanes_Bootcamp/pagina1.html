<!DOCTYPE html>
<html>

<head>
    <title>HTML Tutorial</title>
    <meta charset="UTF-8">
</head>

<body>

    <h1>This is a heading</h1>
    <p id="notas">This is a paragraph.</p>
    <p>problemas com acentuação</p>
    <script>
        Notas = new Array(10);
        Notas[0] = 7;
        Notas[1] = 7;
        Notas[2] = 3;
        Notas[3] = 8;
        Notas[4] = 9;
        Notas[5] = 5;
        Notas[6] = 6;
        Notas[7] = 6;
        Notas[8] = 4;
        Notas[9] = 10;
        MostraNotas = "Notas obtidas: " + Notas[0] + "," + Notas[1] + "," + Notas[2]+ "," + Notas[5];
        document.getElementById("notas").innerText = MostraNotas;
    </script>
</body>

</html>
