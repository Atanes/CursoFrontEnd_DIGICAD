	<script LANGUAGE="JavaScript">

		//Funções Gerais
		function verifyOperator(nomeCampo) {
			if (nomeCampo.value != "+" || nomeCampo.value != "-" || nomeCampo.value != "*" || nomeCampo.value != "/") {
				alert("Preencha devidamente o campo " + nomeCampo);
				nomeCampo.focus();
				return false;
			}
		}

		//Funções Específicas
		function isEmpty(strValue) {
			if (strValue.value == "")
				return (false);
			else
				return (true);
		}

		function isNumber(strValue) {
			var invalidChar = false;
			numero = strValue.value
			for (x = 0; x <= numero.length; x++) {
				var usedChar = numero.charAt(x); if (usedChar != "." && usedChar != "," &&
					usedChar != "-") { if (isNaN(usedChar)) invalidChar = true; }
			} return invalidChar;
		}

		function Calcula() {
			for (i = 0; i < document.Atividade.length; i++) {
				if (document.Atividade.elements[i].type == "text" && document.Atividade.elements[i].value == "" && document.Atividade.elements[i].name != "Resultado") {
					alert("Preencha devidamente o campo " + document.Atividade.elements[i].name);
					document.Atividade.elements[i].focus();
					return (false);
				}
				if (document.Atividade.elements[i].name == " Fone" || document.Atividade.elements[i].name == "Numero1" ||
					document.Atividade.elements[i].name == "Numero2") {
					if (isNumber(document.Atividade.elements[i])) {
						alert("Preencha o campo " + document.Atividade.elements[i].name + " apenas com números");
						document.Atividade.elements[i].focus(); return (false);
					}
				}
			}

			switch (document.Atividade.Operador.value) {
				case "+": document.Atividade.Resultado.value = (parseFloat(document.Atividade.Numero1.value) +
					parseFloat(document.Atividade.Numero2.value));
					break;
				case "-":
					document.Atividade.Resultado.value = (parseFloat(document.Atividade.Numero1.value) -
						parseFloat(document.Atividade.Numero2.value));
					break;
				case "/":
					document.Atividade.Resultado.value = (parseFloat(document.Atividade.Numero1.value) /
						parseFloat(document.Atividade.Numero2.value));
					break;
				case "*":
					document.Atividade.Resultado.value = (parseFloat(document.Atividade.Numero1.value) *
						parseFloat(document.Atividade.Numero2.value));
					break;
				default: alert("Você não digitou um operador válido! \n	Favor escolher entre +, -, / ou *");
					document.Atividade.Operador.focus()
			}
		}
	</script>
