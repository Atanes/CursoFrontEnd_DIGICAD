<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>

<head>
	<title>Trabalhando com classes em JS</title>
	<script>
		var numero = new Array(5);
		var registros = 0;
		class Aluno {
			nome;
			matricula;
			idade;

			getNome() {
				return this.nome;
			}

			setNome(nome) {
				this.nome = nome;
			}

			getMatricula() {
				return this.matricula;
			}

			setMatricula(matricula) {
				this.matricula = matricula;
			}

			getIdade() {
				return this.idade;
			}

			setIdade(idade) {
				this.idade = idade;
			}

			imprime(){
				return "<br>Aluno: " + this.getNome() + "<br>Matricula: " + this.getMatricula()
				+ "<br>Idade: " + this.getIdade();
			}
		}

		function LimpaCampos() {
			document.fCadastro.reset();
			document.getElementById("nome").focus();
		}

		function Cadastrar() {
			aluno = new Aluno();
			aluno.setNome(document.getElementById("nome").value);
			aluno.setMatricula(document.getElementById("matricula").value);
			aluno.setIdade(document.getElementById("idade").value);
			numero.unshift(aluno);
			LimpaCampos();
			document.getElementById("qtd_registros").innerHTML = "Quantidade de registros realizados: " + ++registros;
		}

		function Mostrar() {
			for (var i = 0; i < numero.length; i++) {
				if (numero[i] != null) {
					console.log(numero[i].getNome());
					document.getElementById("registros").innerHTML += numero[i].imprime();
				}

			}

		}	 
	</script>

</head>

<body>
	Teste de mudan&ccedil;a de cor do fundo da p&aacute;gina e do texto

	<form name="fCadastro">
		<labe>Nome:</labe>
		<input type="text" id="nome">
		<labe>Matricula:</labe>
		<input type="text" id="matricula">
		<labe>Idade:</labe>
		<input type="text" id="idade">
		<input type="Button" name="cadastrar" value="Cadastrar" onclick="Cadastrar()">
		<input type="Button" name="mostrar" value="Mostrar" onclick="Mostrar()">
	</form>
	<div id="registros"></div>
	<p id="qtd_registros"></p>


</body>

</html>
